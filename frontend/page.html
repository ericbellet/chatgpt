<!DOCTYPE html>
<html>
  <head>
    <title>Gradio Chat Example</title>
    <style>
      /* Style for the chat container */
      #chat-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      /* Style for the chat iframe */
      #chat-iframe {
        width: 100%;
        height: 900px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <iframe id="chat-iframe" src="http://127.0.0.1:7860"></iframe>
    </div>
  </body>
</html>
